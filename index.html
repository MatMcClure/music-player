<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player and Visualizer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://kit.fontawesome.com/627d5eebb8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id='container'>
    <div class="music-player"> 
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <canvas id="canvas1"></canvas>
        <!--<img src="OIP.jpg" class="song-img">
        <h1 style="color: white;">Video Life </h1>
        <p style="color: white;">Chris Spedding</p> -->
        <input type='file' id='fileupload' accept='audio/*' />

        <audio id="audio1" controls></audio>
        <input type="range" value="0" id="progress">

        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
  <script src="sketch.js"></script>
</body>
</html>
